                <section class="container-botones">

                    
                    <button class="off" id="off">Off</button>

                    <button class="tecla" id="seven">7</button>
                    <button class="tecla" id="eight">8</button>
                    <button class="tecla" id="nine">9</button>
                    <button class="tecla" id="multiply">*</button>
                    

                    <button class="tecla" id="four">4</button>

                    <button class="tecla" id="six">6</button>
                    <button class="tecla" id="subtract">-</button>

                   
                    <button class="tecla" id="one">1</button>
                    <button class="tecla" id="two">2</button>
                    <button class="tecla" id="three">3</button>
                    <button class="tecla" id="add">+</button>
                    
                    
                  
                    <button class="tecla" id="zero">0</button>
                    <button class="tecla" id="point">.</button>                 
                    <button class="tecla" id="equal">=</button>
